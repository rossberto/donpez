<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./donpez2.css">
    <title>Don Pez</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="main-pad">
        <div class="item-pad">
          <h2>Pescado</h2>
          <input class="cantidad" placeholder="Cantidad" value="2"></input>
          <button class="remove-taco" type="button" name="remove">-</button>
          <button class="add-taco" type="button" name="add">+</button>
        </div>
        <div class="item-pad">
          <h2>Camaron</h2>
          <input class="cantidad" placeholder="Cantidad" value="2"></input>
          <button class="remove-taco" type="button" name="remove">-</button>
          <button class="add-taco" type="button" name="add">+</button>
        </div>
        <div class="item-pad">
          <h2>Refrescos</h2>
          <input class="cantidad" placeholder="Cantidad" value="2"></input>
          <button class="remove-taco" type="button" name="remove">-</button>
          <button class="add-taco" type="button" name="add">+</button>
        </div>
      </div>
      <div class="main-pad">
        <div class="total">
          <h2>TOTAL A PAGAR</h2>
          <h1>$120</h1>
          <h2>Entrega</h2>
          <input class="entrega" placeholder="$0"></input>
          <h2>Cambio</h2>
          <h1>$80</h1>
          <button class="total-button">Borrar</button>
          <button class="total-button">Cobrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
